<div class="product-comparison">
    <div class="product-btn">
        {loop type='product' name="init-comparator" id=$product_id limit="1"}
        <button type="button" class="btn btn-comparator-add btn-block" data-action='{url path="/product-comparison/add"}' data-id="{$product_id}" data-template="{$TEMPLATE}"><span class="glyphicon glyphicon-plus-sign"></span> {intl l="Add to comparator" d='productcomparison.fo.default'}</button>
        {/loop}
    </div>
</div>
